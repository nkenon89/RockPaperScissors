<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Game!</title>
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
</head>

<!-- update git URL -->

<body class="container h-100 bg-light">

    <div class="row h-100">

        <div class="col-12 my-auto">

            <div class="row center justify-content-center p-4">
                <h1 class="mainHeading">Rock. Paper. Scissors. SHOOT!</h1>
            </div>

            <div class="row justify-content-center p-4 text-center">

                <div id="fluxContent" class="col-6 border border-primary p-4">
                    <h2>Instructions:</h2>
                    <p>Press the "R" key to guess "Rock"</p>
                    <p>Press the "P" key to guess "Paper"</p>
                    <p>Press the "S" key to guess "Scissors"</p>
                </div>

                <div id="fluxContent2" class="col-6 border border-primary p-4">
                    <h2 class="">Rock... Paper... Scissors...</h2>
                </div>
                
            </div>

            <div id="fluxContent2" class="row justify-content-center pl-4 pr-4 text-center">
            </div>

            <div class="row justify-content-center p-4">

                <button id="play" class="btn btn-primary m-4">Play!</button>
                <button id="reset" class="btn btn-primary m-4">Reset</button>

            </div>

        </div>

    </div>

    <script src="game.js"></script>

</body>

</html>
